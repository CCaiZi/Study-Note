<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <script>
    function list() {
      console.log( Array.prototype.slice.call(arguments));
    }

    var list1 = list(1, 2, 3); // [1, 2, 3]


      /*
       * 除了使用 Array.prototype.slice.call(arguments)，
       * 你也可以简单的使用 [].slice.call(arguments) 来代替。
       * 另外，你可以使用 bind 来简化该过程。
       */

    var unboundSlice = Array.prototype.slice;
    var sliceTo = Function.prototype.call.bind(unboundSlice);

    function list2() {
      console.log(sliceTo(arguments));
    }

    var list3 = list2(7,8,9); // [7, 8, 9]
  </script>
</body>
</html>
