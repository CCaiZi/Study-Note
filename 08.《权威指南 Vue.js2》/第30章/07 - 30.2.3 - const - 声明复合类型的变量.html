<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>const - 声明复合类型的变量</title>
</head>

<body>
    <!-- 代码中任何一对花括号({})中的语句都属于一个快，其中定义的所有变量在代码块外都是不可见的，称之为块级作用域。 -->
    <!-- 在ES5 之前的版本中均不存在块级作用域，只有全局作用域和函数作用域。因此带来很多问题，比如内层变量可能覆盖外层变量、用于计数的循环变量泄漏为全局变量等。 -->
    <!-- 在此之前，往往要通过闭包等方式来模拟块级作用域，尤为烦琐。而 let 关键词可以实现。 -->

<!-- let 的作用是声明变量，用法类似于 var 。 与 var 不同的是， let 声明的变量只在 let 命令所在的代码块内有效。 -->

<!-- const 用于声明一个常量，一旦声明，产量的值便不能再被修改，进入只读模式。 -->
<!-- const 的作用域与 let 相同，只在声明所在的块级作用域内有效。 -->
<!-- const 与 let 一样，同样不允许重复声明，不存在变量提升以及 TDZ。 -->

<!-- 注意： -->
<!-- const 在声明复合类型的变量时，只能保证变量名指向的地址不变，并不保证该地址的数据不变(因为复合类型的变量名指向数据地址而不指向数据)。 -->
<!-- 因此，如果使用 const 声明一个对象，并不能保证对象不可更改。 -->
    <script>
        const ddfe = {};
        ddfe.age = 4;
        console.log(ddfe.age);  // 4

        ddfe = {};  // Uncaught TypeError: Assignment to constant variable.
    </script>
</body>

</html>
