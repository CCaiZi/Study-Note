<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>指令-v-on</title>
</head>

<body>
   <!-- 指令(Directive) 是特殊的带有前缀 v- 的特性。指令的值限定为绑定表达式，
   指令的职责就是当其表达式的值改变时，把某些特殊的行为应用到DOM上。 -->

   <!-- v-on 指令用于绑定事件监听器。事件类型由参数指定；表达式可以是一个方法的名字或一个内联语句；如果没有修饰符，也可以省略。 -->

   <!-- 使用在普通元素上时，只能监听原生DOM事件；使用在自定义元素组件上时，也可以监听子组件触发的自定义事件。 -->

   <!-- 在监听原生DOM事件时，如果自定义一个参数，DOM event 为事件的唯一参数；如果在内联语句处理器中访问原生DOM事件，则可以用特殊变量 $event 把它传入方法。 -->

   <!-- Vue.js 1.0.11 及以后版本在监听自定义事件时，内联语句可以访问一个 $arguments 属性，它是一个数组，包含了传给子组件的 $emit 回调的参数。 -->

   <!-- 方法处理器 -->
   <button v-on:click="doThis"></button>

   <!-- 内联语句 -->
   <button v-on:click="doThat('hello', $event)"></button>

   <!-- 缩写 -->
   <button @click="doThis"></button>

   <!-- v-on 后面不仅可以跟参数，还可以增加修饰符： -->
   <!-- .stop   调用 event.stopPropagation() -->
   <!-- .prevent   调用 event.preventDefault() -->
   <!-- .capture   添加事件侦听器时使用 capture 模式 -->
   <!-- .self   只当事件是从侦听器绑定的元素本身触发时才触发回调 -->
   <!-- .{keyCode | ksyAlias}   只在指定按键上触发回调。 -->


   <!-- 停止冒泡 -->
   <button @click.stop="doThis"></button>

   <!-- 阻止默认行为 -->
   <button @click.prevent="doThis"></button>

   <!-- 阻止默认行为，没有表达式 -->
   <form @submit.prevent></form>

   <!-- 串联修饰符 -->
   <button @click.stop.prevent="doThis">stop</button>

   <!-- 键修饰符，键别名 -->
   <input @keyup.enter="onEnter">

   <!-- 键修饰符，键代码 -->
   <input @keyup.13="onEnter">
</body>

</html>
