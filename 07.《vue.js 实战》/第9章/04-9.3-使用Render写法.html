<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用Render写法</title>
</head>

<body>
    <div id="app">
        <ele></ele>
    </div>
    <script src="../vue.js"></script>
    <script>
    Vue.component('ele', {
        render: function(createElement) {
            return createElement(
                'div', {
                    // 动态绑定 class,同 :class
                    class: {
                        'show': this.show
                    },
                    // 普通html特性
                    attrs: {
                        id: 'element'
                    },
                    // 给div绑定click事件
                    on: {
                        click: this.handleClick
                    }
                },
                '文本内容')
        },
        data: function() {
            return {
                show: true
            }
        },
        methods: {
            handleClick: function() {
                console.log('clicked!');
            }
        }
    })

    var app = new Vue({
        el: '#app'
    })
    </script>
</body>

</html>
