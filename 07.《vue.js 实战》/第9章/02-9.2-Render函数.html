<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Render函数</title>
</head>
<body>
  <!-- 点击"特性"，网页会直接聚焦到"特性"所在的位置。 -->
  <!-- Render函数通过 createElement 来创建 Virtual Dom -->
  <div id="app">
    <anchor :level="2" title="特性">特性</anchor>
  </div>
  <script src="../vue.js"></script>
  <script>
    Vue.component('anchor', {
      props: {
        level: {
          type: Number,
          required: true
        },
        title: {
          type: String,
          default: ''
        }
      },
      render: function(createElement){
        return createElement('h' + this.level, [
          createElement('a', {
            domProps: {
              href: '#' + this.title
            }
          }, this.$slots.default)
          ])
      }
    })

    var app = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
