<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用JavaScript代替模板功能-v-if</title>
</head>
<body>
    <div id="app">
        <ele :show="show"></ele>
        <button @click="show = !show">切换 show</button>
    </div>
    <script src="../vue.js"></script>
    <script>
    Vue.component('ele', {
        render: function(createElement) {
          if (this.show) {
            return createElement('p', 'show 的值为 true');
          }else{
            return createElement('p', 'show 的值为 false');
          }
        },
        props: {
          show: {
            type: Boolean,
            default: false
          }
        }
    })

    var app = new Vue({
        el: '#app',
        data: {
          show: false
        }
    })
    </script>
</body>

</html>
