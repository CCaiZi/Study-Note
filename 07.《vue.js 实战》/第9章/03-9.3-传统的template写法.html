<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>传统的template写法</title>
</head>
<body>
  <div id="app">
    <ele></ele>
  </div>
  <script src="../vue.js"></script>
  <script>
    Vue.component('ele', {
      template: '\
        <div id="element" \
        :class="{show: show}" \
        @click="handleClick">文本内容</div>',
      data: function(){
        return {
          show: true
        }
      },
      methods: {
        handleClick: function(){
          console.log('clicked!');
        }
      }
    })

    var app = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
