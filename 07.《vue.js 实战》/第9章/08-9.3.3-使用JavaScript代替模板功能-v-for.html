<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用JavaScript代替模板功能-v-for</title>
</head>
<body>
    <div id="app">
        <ele :list="list"></ele>
    </div>
    <script src="../vue.js"></script>
    <script>
    Vue.component('ele', {
        render: function(createElement) {
            var nodes = [];
            for(var i = 0; i < this.list.length; i++){
                nodes.push(createElement('p', this.list[i]));
            }
            return createElement('div', nodes);
        },
        props: {
          list: {
            type: Array
          }
        }
    })

    var app = new Vue({
        el: '#app',
        data: {
          list: [
            '《Vue.js 实战》',
            '《JavaScript 高级程序设计》',
            '《《JavaScript 语言精粹》'
          ]
        }
    })
    </script>
</body>

</html>
