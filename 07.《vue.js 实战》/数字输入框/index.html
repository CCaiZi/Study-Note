<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数字输入框</title>
</head>
<body>
  <!-- 数字输入框只能输入数字，而且有两个快捷键，可以直接减一或加一。
  除此之外，还可以设置初始值、最大值、最小值，在数值改变时，
  触发一个自定义事件来通知父组件。 -->
  <div id="app">
    <input-number v-model="value" :max="10" :min="0"></input-number>
  </div>
  <script src="../vue.js"></script>
  <script src="input-number.js"></script>
  <script src="index.js"></script>
</body>
</html>
