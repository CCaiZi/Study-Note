<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件高级用法-内联模板-inline-template</title>
</head>
<body>

<!-- 组件的模板一般都是在 template 选项内定义的，Vue 提供了一个内联模板的功能，
在使用组件时，给组件标签使用 inline-template 特性，组件就会把它的内容当作模板，
而不是把它当内容分发，这让模板更灵活。 -->

  <div id="app">
    <child-component inline-template>
      <div>
        <h2>在父组件中定义子组件</h2>
        <p>{{ message }}</p>
        <p>{{ msg }}</p>
      </div>
    </child-component>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script>
    Vue.component('child-component',{
      data: function(){
        return {
          msg: '在子组件声明的数据'
        }
      }
    });

    var app = new Vue({
      el: '#app',
      data: {
        message: '在父组件声明的数据'
      }
    });
  </script>
</body>
</html>
