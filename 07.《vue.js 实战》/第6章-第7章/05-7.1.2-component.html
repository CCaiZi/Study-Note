<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>component</title>
</head>
<body>
  <div id="app">
    <table>
      <tbody is="my-component"></tbody>
    </table>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script>
    Vue.component('my-component',{
      template: '<div>这里是组件的内容</div>'
    });
    var app = new Vue({
      el: '#app',
      data: {
        message: ''
      }
    });
  </script>
</body>
</html>
