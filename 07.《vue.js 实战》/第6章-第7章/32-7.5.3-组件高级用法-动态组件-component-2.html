<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件高级用法-动态组件-component</title>
</head>
<body>

<!-- Vue.js 提供了一个特殊的元素 <component> 用来动态的挂载不同的组件，
使用 is 特性来选择要挂载的组件。 -->

<!-- 动态的改变 currentView 的值就可以动态挂载组件了，
  也可以直接绑定在组件对象上。  -->

  <div id="app">
    <component :is="currentView"></component>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script>
    var Home = {
      template: '<p>Welcome home!</p>'
    };
    var app = new Vue({
      el: '#app',
      data: {
        currentView: Home
      }
    });
  </script>
</body>
</html>
