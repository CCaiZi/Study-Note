<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slot用法-单个Slot</title>
</head>
<body>
  <!-- 在子组件内使用特殊的 <slot> 元素就可以为这个子组件开启一个slot(插槽)，
  在父组件模板里，插入子组件标签内的所有内容将替代子组件的<slot>标签及它的内容。 -->

  <div id="app">
    <child-component>
      <p>分发的内容</p>
      <p>更多分发的内容</p>
    </child-component>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script>
    Vue.component('child-component',{
      template: '\
      <div>\
        <slot>\
        <p>如果如组件没有插入内容，我将作为默认出现</p>\
        </slot>\
        </div>'
    });

    var app = new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
