<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>radio</title>
</head>
<body>
  <div id="app">
    <input type="radio" v-model="picked" :value="value">
    <label>单选按钮</label>
    <p>{{ picked }}</p>
    <p>{{ value }}</p>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        picked: false,
        value: 123
      }
    });
  </script>
</body>
</html>
