<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父子组件通信-子组件索引</title>
</head>
<body>
  <div id="app">
    <button @click="handleRef">通过ref获取子组件实例</button>
    <component-a ref="comA"></component-a>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script>
    Vue.component('component-a',{
      template: '<div>子组件</div>',
      data: function(){
        return {
          message: '子组件'
        }
      }
    });

    var app = new Vue({
      el: '#app',
      methods: {
        handleRef: function(){
          //通过 $refs 来访问指定的实例
          var msg = this.$refs.comA.message;
          console.log(msg);
        }
      }
    });
  </script>
</body>
</html>
