<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>data</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script>
    Vue.component('my-component',{
      template: '<div>这里是组件的内容</div>',
      data: function(){
        return {
          message: '组件内容'
        }
      }
    });

    var app = new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
