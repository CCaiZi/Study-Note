<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修饰符 .trim</title>
</head>
<body>
    <div id="app">
    <input type="text" v-model.trim="message">
    <p>{{ message }}</p>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: ''
      }
    });
  </script>
</body>
</html>
