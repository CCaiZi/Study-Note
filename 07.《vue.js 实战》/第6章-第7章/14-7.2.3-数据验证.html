<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据验证</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script>
    Vue.component('my-component',{
      props: {
        //必须是数字类型
        propA: Number,
        //必须是字符串或者数字类型
        propB: [String, Number],
        //布尔值，如果没有定义，默认值是true
        propC: {
          type: Boolean,
          default: true
        },
        //数字，而且是必传
        propD: {
          type: Number,
          required: true
        },
        //自定义一个验证函数
        propF: {
          validator: function(value){
            return value > 10;
          }
        }
      }
    });

    var app = new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
