<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义指令-基本用法</title>
</head>
<body>
  <!-- 需要对 DOM 进行底层的操作时，就需要用到自定义指令。 -->
  <!-- 自定义指令的注册方法和组件很像，分为全局注册和局部注册，
  比如注册一个 v-focus 的指令，用于在 <input>、<textarea> 元素
  初始化时自动获得焦点，两种写法如下： -->

  <script>
    // 全局注册
    Vue.directive('focus', {
      // 指令选项
    });


    // 局部注册
    var app = new Vue({
      el: '#app',
      directives: {
        focus: {
          // 指令选项
        }
      }
    })
  </script>

  <!-- 自定义指令的选项是由几个钩子函数组成的，每个都是可选的： -->

  <!-- bind: 只调用一次，指令第一次绑定到元素时调用，
  用这个钩子函数可以定义一个在绑定时执行一次的初始化动作。 -->

  <!-- inserted: 被绑定元素插入父节点时调用(父节点存在即可调用，不必存在于 document 中)。 -->

  <!-- update: 被绑定元素所在的模板更新时调用，而不论绑定值是否变化。
  通过比较更新前后的绑定值，可以忽略不必要的模板更新。 -->

  <!-- componentUpdated: 被绑定元素所在模板完成一次更新周期时调用。 -->

  <!-- unbind: 只调用一次，指令与元素解绑时调用。 -->
</body>
</html>
